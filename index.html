        };

        const ARCHETYPES = {
            stratège: { t: "Le Stratège", d: "Profil équilibré. Vous jonglez avec brio entre technique, pédagogie et accompagnement." },
            architecte: { t: "L'Architecte", d: "Expert en planification. Votre force réside dans le design pédagogique et la structure." },
            facilitateur: { t: "Le Facilitateur", d: "L'humain est au cœur. Vous privilégiez un encadrement bienveillant et un soutien constant." },
            explorateur: { t: "L'Explorateur Techno", d: "Maître des outils. Vous dynamisez vos cours par l'innovation et les ressources multimédias." }
        };

        const App = () => {
            const [userData, setUserData] = useState(() => {
                try {
                  const saved = localStorage.getItem('fad_positioning_v2');
                  return saved ? JSON.parse(saved) : {
                      name: '',
                      answers: {},
                      notes: {},
                      isDarkMode: false
                  };
                } catch (e) {
                  return { name: '', answers: {}, notes: {}, isDarkMode: false };
                }
            });

            const [lastSaved, setLastSaved] = useState(null);
            const [showSaveIcon, setShowSaveIcon] = useState(false);
            const [activeCatIndex, setActiveCatIndex] = useState(0);
            const scrollContainerRef = useRef(null);
            const fileInputRef = useRef(null);

            useEffect(() => {
                localStorage.setItem('fad_positioning_v2', JSON.stringify(userData));
                setLastSaved(new Date().toLocaleTimeString());
                setShowSaveIcon(true);
                const timer = setTimeout(() => setShowSaveIcon(false), 2000);
                return () => clearTimeout(timer);
            }, [userData]);

            const handleAnswer = (questionId, value) => {
                setUserData(prev => ({
                    ...prev,
                    answers: { ...prev.answers, [questionId]: value }
                }));
            };

            const handleNote = (catId, value) => {
                setUserData(prev => ({
                    ...prev,
                    notes: { ...prev.notes, [catId]: value }
                }));
            };

            const toggleDarkMode = () => {
                setUserData(prev => ({ ...prev, isDarkMode: !prev.isDarkMode }));
            };

            const stats = useMemo(() => {
                const catStats = QUESTIONS.map(cat => {
                    const answers = cat.q
                        .map(q => userData.answers[q.id])
                        .filter(a => a !== undefined);
                    
                    const avg = answers.length > 0 ? answers.reduce((a, b) => a + b, 0) / answers.length : 0;
                    const count = answers.length;
                    
                    return { 
                        id: cat.id, 
                        name: cat.cat, 
                        avg, 
                        count,
                        total: cat.q.length,
                        progress: (count / cat.q.length) * 100
                    };
                });

                const totalAnswered = Object.keys(userData.answers).length;
                const totalQuestions = QUESTIONS.reduce((acc, cat) => acc + cat.q.length, 0);
                const globalSum = Object.values(userData.answers).reduce((a, b) => a + b, 0);
                const globalAvg = totalAnswered > 0 ? globalSum / totalAnswered : 0;
                const globalProgress = (totalAnswered / totalQuestions) * 100;

                return { catStats, globalAvg, totalAnswered, globalProgress };
            }, [userData.answers]);

            const resetForm = () => {
                if (window.confirm("Voulez-vous vraiment réinitialiser toutes vos réponses ?")) {
                    setUserData({ name: '', answers: {}, notes: {}, isDarkMode: userData.isDarkMode });
                    setActiveCatIndex(0);
                }
            };

            const exportJSON = () => {
                const blob = new Blob([JSON.stringify(userData)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `bilan_fad_${userData.name || 'export'}.json`;
                a.click();
            };

            const handleImportClick = () => {
                if (fileInputRef.current) {
                    fileInputRef.current.click();
                }
            };

            const onFileChange = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const importedData = JSON.parse(event.target.result);
                        if (importedData && typeof importedData === 'object') {
                            setUserData({
                                name: importedData.name || '',
                                answers: importedData.answers || {},
                                notes: importedData.notes || {},
                                isDarkMode: importedData.isDarkMode !== undefined ? importedData.isDarkMode : userData.isDarkMode
                            });
                        }
                    } catch (err) {
                        alert("Erreur lors de la lecture du fichier. Assurez-vous qu'il s'agit d'un fichier JSON valide généré par cette application.");
                    }
                };
                reader.readAsText(file);
                e.target.value = null; // Reset input
            };

            const exportPDF = useCallback(() => {
                const element = document.getElementById('report-content');
                if (!element) return;
                const opt = {
                    margin: [0.5, 0.5],
                    filename: `Rapport_Positionnement_FAD_${userData.name || 'Anonyme'}.pdf`,
                    image: { type: 'jpeg', quality: 0.98 },
                    html2canvas: { scale: 2, useCORS: true, letterRendering: true, scrollY: -window.scrollY },
                    jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' },
                    pagebreak: { mode: ['avoid-all', 'css', 'legacy'] }
                };
                window.html2pdf().set(opt).from(element).save();
            }, [userData.name]);

            const scrollToSection = (id) => {
                setActiveCatIndex(id);
                if (scrollContainerRef.current) {
                    scrollContainerRef.current.scrollTo({ top: 0, behavior: 'smooth' });
                }
            };

            const scrollToTop = () => {
                setActiveCatIndex(0);
                if (scrollContainerRef.current) {
                    scrollContainerRef.current.scrollTo({ top: 0, behavior: 'smooth' });
                }
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            const getLevelColor = (avg) => {
                if (avg === 0) return '#cbd5e1';
                if (avg <= 1.6) return '#f59e0b';
                if (avg <= 2.4) return '#0ea5e9';
                return '#10b981';
            };

            const getLevelLabel = (avg) => {
                if (avg === 0) return "À DÉTERMINER";
                if (avg <= 1.6) return "DÉBUTANT";
                if (avg <= 2.4) return "INTERMÉDIAIRE";
                return "AVANCÉ";
            };

            const chartData = stats.catStats.map(s => ({
                name: s.name.substring(0, 10) + "...",
                fullName: s.name,
                score: s.avg,
                color: getLevelColor(s.avg)
            }));

            const HeaderButton = ({ onClick, icon, label, colorClass }) => (

                    <button onClick={onClick} className={`p-2 rounded-full transition-colors ${colorClass}`}>{icon}</button>
                    <span className="tooltip-text">{label}</span>
                </div>
            );

            const activeCat = QUESTIONS[activeCatIndex];

            return (
                <div className={`min-h-screen flex flex-col ${userData.isDarkMode ? 'dark bg-slate-950 text-slate-100' : 'bg-slate-100/50 text-slate-900'}`}>

                                    alt="Logo Application" 
                                    className="max-h-full max-w-full object-contain"

                                    }}
                                />
                                <Cpu size={40} className="text-indigo-600 hidden" />
                            </div>
                            
                            <div className="space-y-1">

                                <div className="flex items-center gap-2">

                                    />
                                </div>
                            </div>
                        </div>

                        <nav className="flex items-center bg-slate-100 dark:bg-slate-800 p-2 rounded-2xl shadow-inner ring-1 ring-slate-200 dark:ring-slate-700">
                            <div className="tooltip-container mr-3 px-3 border-r-2 border-slate-200 dark:border-slate-700">
                                <button onClick={scrollToTop} className="flex items-center justify-center p-1.5 text-slate-400 hover:text-indigo-500 transition-colors">
                                    <ListChecks size={20} />
                                </button>
                                <span className="tooltip-text">Haut</span>
                            </div>

                                {QUESTIONS.map((cat, idx) => (
                                    <div key={cat.id} className="tooltip-container">
                                        <button 
                                            onClick={() => scrollToSection(cat.id)}
                                            className={`flex items-center justify-center w-10 h-10 rounded-xl transition-all ${activeCatIndex === idx ? 'bg-indigo-600 text-white shadow-md scale-110' : stats.catStats[idx].progress === 100 ? 'text-emerald-500 bg-emerald-50 dark:bg-emerald-900/20' : 'text-slate-500 hover:bg-white dark:hover:bg-slate-700 hover:shadow-sm'}`}
                                        >
                                            {cat.icon}
                                        </button>
                                        <span className="tooltip-text">{cat.cat}</span>
                                    </div>
                                ))}
                            </div>
                        </nav>

                                <div className="flex items-center justify-between py-3 border-b-2 border-indigo-100 dark:border-indigo-900/30">
                                    <div className="flex items-center gap-4">
                                        <div className={`p-2.5 rounded-lg shadow-sm ${activeCatIndex === 0 ? 'bg-amber-100 text-amber-600' : activeCatIndex === 1 ? 'bg-sky-100 text-sky-600' : activeCatIndex === 2 ? 'bg-emerald-100 text-emerald-600' : activeCatIndex === 3 ? 'bg-purple-100 text-purple-600' : 'bg-rose-100 text-rose-600'}`}>
                                            {activeCat.icon}
                                        </div>
                                        <div>
                                            <span className="text-[10px] font-black uppercase text-slate-400 tracking-widest">Catégorie {activeCatIndex + 1} / {QUESTIONS.length}</span>
                                            <h3 className="text-xl font-black uppercase tracking-tight">{activeCat.cat}</h3>
                                        </div>
                                    </div>
                                    <div className="text-sm font-black px-4 py-1.5 bg-indigo-50 dark:bg-indigo-900/30 text-indigo-600 dark:text-indigo-400 rounded-full ring-1 ring-indigo-200 dark:ring-indigo-800">
                                        {Math.round(stats.catStats[activeCatIndex].progress)}%
                                    </div>
                                </div>

                                <div className="space-y-6">
                                    {activeCat.q.map((q) => (
                                        <div key={q.id} className={`p-6 rounded-2xl border-2 transition-all duration-300 ${userData.answers[q.id] ? (userData.isDarkMode ? 'bg-slate-900/50 border-indigo-900/50 shadow-inner' : 'bg-indigo-50/20 border-indigo-100 shadow-sm') : (userData.isDarkMode ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-100 shadow-sm')}`}>
                                            <p className="font-bold mb-5 text-sm leading-relaxed text-slate-700 dark:text-slate-200">{q.t}</p>
                                            <div className="grid grid-cols-1 md:grid-cols-3 gap-3">
                                                {[ { val: 1, label: q.a, char: 'A' }, { val: 2, label: q.b, char: 'B' }, { val: 3, label: q.c, char: 'C' } ].map((opt) => (
                                                    <button key={opt.val} onClick={() => handleAnswer(q.id, opt.val)} className={`text-left p-4 rounded-xl text-xs font-medium transition-all transform hover:scale-[1.02] active:scale-[0.98] ${userData.answers[q.id] === opt.val ? 'bg-indigo-600 text-white shadow-lg ring-4 ring-indigo-100 dark:ring-indigo-900/30' : (userData.isDarkMode ? 'bg-slate-800 hover:bg-slate-700 text-slate-300 border border-slate-700' : 'bg-white border border-slate-100 hover:border-indigo-300 hover:bg-indigo-50 text-slate-600')}`}>
                                                        <span className={`inline-block w-6 h-6 text-center leading-6 rounded-lg mr-3 font-black text-[10px] ${userData.answers[q.id] === opt.val ? 'bg-white text-indigo-600' : 'bg-slate-100 dark:bg-slate-700 text-slate-400'}`}>{opt.char}</span>
                                                        {opt.label}
                                                    </button>
                                                ))}
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                <div className="relative">
                                    <textarea 
                                        value={userData.notes[activeCatIndex] || ''} 
                                        onChange={(e) => handleNote(activeCatIndex, e.target.value)} 
                                        placeholder="Notes & réflexions sur ce domaine..." 
                                        className={`w-full p-5 rounded-2xl text-xs h-24 resize-none border-2 focus:ring-4 focus:ring-indigo-500/20 focus:border-indigo-500 outline-none transition-all ${userData.isDarkMode ? 'bg-slate-900 border-slate-800 text-slate-300' : 'bg-white border-slate-100 text-slate-600'}`} 
                                    />
                                </div>

                                <div className="flex justify-between items-center pt-8">
                                    <button disabled={activeCatIndex === 0} onClick={() => setActiveCatIndex(prev => Math.max(0, prev - 1))} className={`flex items-center gap-2 px-6 py-3 rounded-xl font-bold transition-all ${activeCatIndex === 0 ? 'opacity-30 cursor-not-allowed bg-slate-200 dark:bg-slate-800' : 'bg-slate-200 dark:bg-slate-800 hover:bg-slate-300 dark:hover:bg-slate-700 active:scale-95'}`}>
                                        <ChevronLeft size={20} /> Précédent
                                    </button>
                                    <div className="flex gap-2">
                                        {QUESTIONS.map((_, i) => (
                                            <div key={i} className={`w-2.5 h-2.5 rounded-full transition-all duration-300 ${activeCatIndex === i ? 'bg-indigo-600 w-8' : 'bg-slate-300 dark:bg-slate-700'}`} />
                                        ))}
                                    </div>
                                    <button disabled={activeCatIndex === QUESTIONS.length - 1} onClick={() => setActiveCatIndex(prev => Math.min(QUESTIONS.length - 1, prev + 1))} className={`flex items-center gap-2 px-6 py-3 rounded-xl font-bold transition-all ${activeCatIndex === QUESTIONS.length - 1 ? 'opacity-30 cursor-not-allowed bg-slate-200 dark:bg-slate-800' : 'bg-indigo-600 text-white hover:bg-indigo-700 shadow-lg shadow-indigo-200 dark:shadow-none active:scale-95'}`}>
                                        {activeCatIndex === QUESTIONS.length - 1 ? 'Terminer' : 'Suivant'} <ChevronRight size={20} />
                                    </button>
                                </div>
                            </div>
                        </section>

                        <section className={`lg:w-1/2 overflow-y-auto px-10 py-10 ${userData.isDarkMode ? 'bg-slate-950' : 'bg-slate-100/30'}`}>
                            <div id="report-content" className="space-y-10 pdf-container">
                                <div className="print-only mb-10 border-b-4 border-indigo-600 pb-6">
                                    <div className="flex justify-between items-end">
                                        <div>
                                            <h1 className="text-3xl font-black text-indigo-600 uppercase tracking-tight">Rapport de Positionnement FAD</h1>
                                            <p className="text-slate-500 font-bold text-lg mt-1">Évaluation des habiletés technopédagogiques</p>
                                        </div>
                                        <div className="text-right">
                                            <div className="text-sm font-black text-slate-800 bg-slate-100 px-4 py-2 rounded-lg inline-block border border-slate-200">
                                                Utilisateur : <span className="text-indigo-600">{userData.name || 'Anonyme'}</span>
                                            </div>
                                            <p className="text-[10px] text-slate-400 mt-2 font-bold uppercase tracking-widest">Généré le {new Date().toLocaleDateString()}</p>
                                        </div>
                                    </div>
                                </div>

                                <div className={`p-10 rounded-3xl shadow-2xl transition-all glass-panel border page-break-avoid ${userData.isDarkMode ? 'border-slate-800 shadow-indigo-900/10' : 'border-white shadow-slate-200'}`}>
                                    <div className="flex flex-col items-center text-center space-y-8">
                                        <div className="space-y-2">
                                            <span className="text-[10px] font-black text-indigo-500 uppercase tracking-[0.2em]">Maîtrise Globale</span>
                                            <h2 className="text-6xl font-black" style={{ color: getLevelColor(stats.globalAvg) }}>{stats.globalAvg.toFixed(2)}</h2>
                                            <div className="flex items-center justify-center gap-2">
                                                <div className="h-2 w-2 rounded-full animate-pulse" style={{ backgroundColor: getLevelColor(stats.globalAvg) }} />
                                                <p className="text-xs font-black uppercase tracking-wider opacity-60">{getLevelLabel(stats.globalAvg)}</p>
                                            </div>
                                        </div>
                                        <div className="w-full h-64">
                                            <ResponsiveContainer width="100%" height="100%">
                                                <BarChart data={chartData} margin={{ top: 20, right: 30, left: 0, bottom: 20 }}>
                                                    <CartesianGrid strokeDasharray="3 3" vertical={false} stroke={userData.isDarkMode ? '#1e293b' : '#e2e8f0'} />
                                                    <XAxis dataKey="name" fontSize={9} fontWeight={700} axisLine={false} tickLine={false} />
                                                    <YAxis domain={[0, 3]} fontSize={10} fontWeight={600} axisLine={false} tickLine={false} ticks={[0, 1, 2, 3]} />
                                                    <ReChartsTooltip cursor={{ fill: userData.isDarkMode ? '#ffffff05' : '#00000005' }} contentStyle={{ backgroundColor: userData.isDarkMode ? '#0f172a' : '#fff', border: 'none', borderRadius: '12px', boxShadow: '0 10px 15px -3px rgba(0,0,0,0.1)' }} />
                                                    <Bar dataKey="score" radius={[8, 8, 0, 0]} barSize={50}>
                                                        {chartData.map((entry, index) => <Cell key={`cell-${index}`} fill={entry.color} />)}
                                                    </Bar>
                                                </BarChart>
                                            </ResponsiveContainer>
                                        </div>
                                    </div>
                                </div>

                                <div className="space-y-8 pb-24">
                                    <div className="flex items-center gap-3 page-break-avoid">
                                        <div className="h-6 w-1.5 bg-emerald-500 rounded-full" />
                                        <h3 className="text-2xl font-black tracking-tight">Plan de Développement & Ressources</h3>
                                    </div>
                                    {stats.totalAnswered > 0 ? (
                                        <div className="space-y-10">
                                            {QUESTIONS.map((cat) => {
                                                const answeredInCat = cat.q.filter(q => userData.answers[q.id]);
                                                if (answeredInCat.length === 0) return null;
                                                return (
                                                    <div key={cat.id} className={`overflow-hidden rounded-3xl border-2 page-break-avoid ${userData.isDarkMode ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-100 shadow-lg shadow-slate-200/40'}`}>
                                                        <div className="p-5 flex items-center justify-between" style={{ backgroundColor: `${getLevelColor(stats.catStats[cat.id].avg)}10`, borderLeft: `8px solid ${getLevelColor(stats.catStats[cat.id].avg)}` }}>
                                                            <span className="text-sm font-black uppercase tracking-tight text-slate-800 dark:text-slate-100">{cat.cat}</span>
                                                            <span className="text-[10px] font-black px-4 py-1.5 rounded-full text-white shadow-md" style={{ backgroundColor: getLevelColor(stats.catStats[cat.id].avg) }}>{getLevelLabel(stats.catStats[cat.id].avg)}</span>
                                                        </div>
                                                        <div className="p-6 space-y-4">
                                                            {answeredInCat.map((q) => {
                                                                const score = userData.answers[q.id];
                                                                const resourceUrl = RESOURCES_MAP[q.id][score - 1];
                                                                return (
                                                                    <div key={q.id} className={`p-4 rounded-2xl border-2 flex justify-between items-center gap-5 transition-all hover:border-indigo-500/50 ${userData.isDarkMode ? 'bg-slate-800/40 border-slate-700/50' : 'bg-slate-50 border-slate-100'}`}>
                                                                        <div className="flex-1 space-y-1">
                                                                            <h4 className="text-xs font-bold text-slate-800 dark:text-slate-100">{q.t}</h4>
                                                                            <div className="flex items-center gap-2">
                                                                                <span className={`text-[10px] font-bold px-2 py-0.5 rounded-md ${score === 1 ? 'bg-rose-100 text-rose-600' : score === 2 ? 'bg-amber-100 text-amber-600' : 'bg-emerald-100 text-emerald-600'}`}>Niveau {score}</span>
                                                                                <p className="text-[10px] opacity-70 leading-relaxed font-medium truncate max-w-[200px]">{resourceUrl}</p>
                                                                            </div>
                                                                        </div>
                                                                        <a href={resourceUrl} target="_blank" rel="noopener noreferrer" className="p-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl shadow-lg shadow-indigo-200 dark:shadow-indigo-900/30 transition-all active:scale-95 no-print"><ExternalLink size={16} /></a>
                                                                    </div>
                                                                );
                                                            })}
                                                        </div>
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    ) : (
                                        <div className="text-center p-16 rounded-3xl border-4 border-dashed border-slate-200 dark:border-slate-800 text-slate-400 font-bold italic">Complétez votre auto-évaluation pour découvrir vos recommandations.</div>
                                    )}
                                </div>

                                {Object.values(userData.notes).some(note => note && note.trim() !== '') && (
                                    <div className="space-y-8 pt-12 border-t-2 border-slate-200 dark:border-slate-800 page-break-avoid">
                                        <div className="flex items-center gap-3">
                                            <div className="h-6 w-1.5 bg-indigo-500 rounded-full" />
                                            <h3 className="text-2xl font-black tracking-tight">Notes & Réflexions</h3>
                                        </div>
                                        <div className="grid grid-cols-1 gap-5">
                                            {QUESTIONS.map((cat) => userData.notes[cat.id] && userData.notes[cat.id].trim() !== '' && (
                                                <div key={cat.id} className={`p-7 rounded-2xl border-2 page-break-avoid ${userData.isDarkMode ? 'bg-slate-900 border-slate-800 shadow-lg' : 'bg-white border-slate-50 shadow-xl shadow-slate-200/50'}`}>
                                                    <div className="flex items-center gap-2 mb-4">
                                                        <div className="text-indigo-500">{cat.icon}</div>
                                                        <h4 className="text-[11px] font-black uppercase text-indigo-500 tracking-[0.15em]">{cat.cat}</h4>
                                                    </div>
                                                    <p className="text-sm leading-relaxed text-slate-600 dark:text-slate-300 italic whitespace-pre-wrap border-l-4 border-indigo-100 dark:border-indigo-900/50 pl-5">"{userData.notes[cat.id]}"</p>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </div>
                        </section>
                    </main>

                    <footer className={`py-4 text-center text-[11px] font-bold border-t no-print tracking-wide ${userData.isDarkMode ? 'bg-slate-900 border-slate-800 text-slate-500' : 'bg-white border-slate-200 text-slate-400'}`}>
                        Bilan Habiletés FAD — Basé sur le document de référence — État : <span className="text-indigo-500">{lastSaved ? `Sauvegardé à ${lastSaved}` : 'Prêt'}</span>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<React.StrictMode><App /></React.StrictMode>);
    </script>
</body>
</html>
