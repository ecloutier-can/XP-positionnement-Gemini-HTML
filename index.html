    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

<body class="bg-slate-50 text-slate-900 transition-colors duration-300">

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo, useCallback, useRef } from 'react';
        import ReactDOM from 'react-dom/client';
        import { 
            BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip as ReChartsTooltip, ResponsiveContainer, Cell 
        } from 'recharts';
        import { 
            RotateCcw, Save, FileText, Printer, Moon, Sun, ChevronRight, ExternalLink,

        // --- DONNÉES ---
        const QUESTIONS = [
            {

            {

                    { id: "q13", t: "3.3 Ressources multimédias ?", a: "Texte/PDF", b: "Vidéos simples", c: "Interactif/Podcast" },
                    { id: "q14", t: "3.4 Choix justifiés ?", a: "Populaires", b: "Besoins partiels", c: "Raison claire" },
                    { id: "q15", t: "3.5 Équilibre Synchrone / Asynchrone ?", a: "Asynchrone", b: "Mélange inégal", c: "Équilibre pensé" }
                ]
            },
            {
                id: 3,
                cat: "ENCADREMENT DES APPRENANTS",
                icon: <Users size={18} />,
                q: [
                    { id: "q16", t: "4.1 Accueil des apprenants ?", a: "Débrouillardise", b: "Message simple", c: "Séance structurée" },
                    { id: "q17", t: "4.2 Formation aux outils ?", a: "Supposé acquis", b: "Guides", c: "Proactif" },
                    { id: "q18", t: "4.3 Nétiquette et délais ?", a: "Non définis", b: "Peu clair", c: "Précis" },
                    { id: "q19", t: "4.4 Soutien autonomie ?", a: "À eux de s'organiser", b: "Conseils", c: "Stratégies" },
                    { id: "q20", t: "4.5 Engagement et AFEST ?", a: "Travaux", b: "Ponctuel", c: "Suivi régulier" }
                ]
            }
        ];

        const RESOURCES = {
            0: {
                debut: [{ t: "CADRE21 - Explorateur", d: "Structuration systémique.", l: "https://cadre21.org/groupe-de-cours/scenarisation-pedagogique-en-fad" }, { t: "TELUQ - Design", d: "Template pratique.", l: "https://jenseigneadistance.teluq.ca/mod/page/view.php?id=485" }, { t: "Wikipedia - ADDIE", d: "Théorie.", l: "https://fr.wikipedia.org/wiki/Modèle_ADDIE" }],
                inter: [{ t: "CADRE21 - Architecte", d: "Design complexe.", l: "https://www.cadre21.org/axefad/" }, { t: "Cégep Trois-Rivières", d: "Modèles FAD.", l: "https://pratiquesfad.ca/quel-modele-choisir-ca-depend/" }],
                expert: [{ t: "CADRE21 - Innovateur", d: "Leadership FAD.", l: "https://www.cadre21.org/axefad/" }, { t: "Beedeez", d: "Modèles avancés.", l: "https://www.beedeez.com/fr/blog/quest-ce-que-le-modele-addie" }]
            },
            1: {
                debut: [{ t: "HEC Montréal - Alignement", d: "Triple concordance.", l: "https://enseigner.hec.ca/pedagogie/alignement-pedagogique/" }, { t: "CADRE21 - Pédagogie active", d: "Bases.", l: "https://cadre21.org/groupe-de-cours/pedagogie-active-en-fad" }, { t: "Formagora", d: "Méthode active.", l: "https://www.formagora.fr/actualites/quest-ce-que-la-methode-pedagogique-active-et-comment-la-pratiquer" }],
                inter: [{ t: "CADRE21 - Répertoire", d: "20 stratégies.", l: "https://www.cadre21.org/axefad/repertoire-des-strategies-pedagogiques/" }, { t: "Univ. Bordeaux", d: "Alignement.", l: "https://enseigner.u-bordeaux.fr/politique-de-formation/" }],
                expert: [{ t: "ENPC - Théories", d: "Innovation.", l: "https://pedagotheque.enpc.fr/2016/05/04/quest-ce-que-la-pedagogie-active/" }, { t: "BBF - Mode d'emploi", d: "Projets/Cas.", l: "https://bbf.enssib.fr/consulter/bbf-2018-16-0016-002" }]
            },
            2: {
                debut: [{ t: "Moodle - Lancement", d: "Fonctionnalités.", l: "https://moodle.com/fr/" }, { t: "RÉCIT FAD - Technique", d: "Moodle/Outils.", l: "https://recitfad.ca/moodledocs/guide-conception-fad.html" }, { t: "Itslearning", d: "Optimisation.", l: "https://u2p-normandie.fr/optimiser-apprentissage-numerique/" }],
                inter: [{ t: "AUF - Administration", d: "Gestion LMS.", l: "https://formations.auf.org/home/formation-ific/" }, { t: "RÉCIT FAD - Plugiciels", d: "Améliorer Moodle.", l: "https://ecolebranchee.com/plugiciels-sur-mesure-favoriser-apprentissage-moodle/" }],
                expert: [{ t: "Moodle Workplace", d: "Personnalisation.", l: "https://moodle.com/fr/solutions/technologie-informatique/" }, { t: "FADIO - Ateliers", d: "Ingénierie réelle.", l: "https://fadio.net/evenements/semaine-de-la-formation-a-distance/ateliers-de-la-semaine-fad-2022/" }]
            },
            3: {
                debut: [{ t: "The Conversation - Accompagner", d: "Motivation.", l: "https://theconversation.com/formation-a-distance-comment-accompagner-les-apprenants-quon-ne-rencontre-pas-241999" }, { t: "Sherpas", d: "Gestion du temps.", l: "https://sherpas.com/p/guide-soutien-scolaire/aider-gestion-temps-organisation.html" }, { t: "Le Social", d: "Sans rencontre.", l: "https://www.lesocial.fr/formation/1695-formation-a-distance-comment-accompagner-les-apprenants-quon-ne-rencontre-pas" }],
                inter: [{ t: "OpenEdition - FOAD", d: "Approches techno.", l: "https://journals.openedition.org/dms/9061" }, { t: "EduQuest", d: "Autonomie.", l: "https://www.eduquest.fr/soutien-scolaire-a-domicile-comment-concilier-autonomie-et-encadrement/" }, { t: "WALT - Soutien", d: "Individualisation.", l: "https://www.walt-asso.fr/strategies-soutien-pedagogiques-individualisation-apprentissage/" }],
                expert: [{ t: "Cabestan - AFEST", d: "Pratique réflexive.", l: "https://www.cabestan-formation.fr/formation-devenir-accompagnateur-afest-2-jours/" }, { t: "Icademie", d: "IA adaptive.", l: "https://www.icademie.com/fr/guide/les-differences-entre-formation-a-distance-fad-et-foad" }]
            }
        };

        const ARCHETYPES = {
            stratège: { t: "Le Stratège", d: "Profil équilibré. Vous jonglez avec brio entre technique, pédagogie et accompagnement." },
            architecte: { t: "L'Architecte", d: "Expert en planification. Votre force réside dans le design pédagogique et la structure." },
            facilitateur: { t: "Le Facilitateur", d: "L'humain est au cœur. Vous privilégiez un encadrement bienveillant et un soutien constant." },
            explorateur: { t: "L'Explorateur Techno", d: "Maître des outils. Vous dynamisez vos cours par l'innovation et les ressources multimédias." }
        };

        // --- COMPOSANT APP ---
        const App = () => {
            const [userData, setUserData] = useState(() => {
                try {
                  const saved = localStorage.getItem('fad_positioning_v2');
                  return saved ? JSON.parse(saved) : {
                      name: '',
                      answers: {},
                      notes: {},
                      isDarkMode: false
                  };
                } catch (e) {
                  return { name: '', answers: {}, notes: {}, isDarkMode: false };
                }
            });

            const [lastSaved, setLastSaved] = useState(null);
            const [showSaveIcon, setShowSaveIcon] = useState(false);
            const scrollContainerRef = useRef(null);
            const fileInputRef = useRef(null);

            useEffect(() => {
                localStorage.setItem('fad_positioning_v2', JSON.stringify(userData));
                setLastSaved(new Date().toLocaleTimeString());
                setShowSaveIcon(true);
                const timer = setTimeout(() => setShowSaveIcon(false), 2000);
                return () => clearTimeout(timer);
            }, [userData]);

            const handleAnswer = (questionId, value) => {
                setUserData(prev => ({
                    ...prev,
                    answers: { ...prev.answers, [questionId]: value }
                }));
            };

            const handleNote = (catId, value) => {
                setUserData(prev => ({
                    ...prev,
                    notes: { ...prev.notes, [catId]: value }
                }));
            };

            const toggleDarkMode = () => {
                setUserData(prev => ({ ...prev, isDarkMode: !prev.isDarkMode }));
            };

            const stats = useMemo(() => {
                const catStats = QUESTIONS.map(cat => {
                    const answers = cat.q
                        .map(q => userData.answers[q.id])
                        .filter(a => a !== undefined);
                    
                    const avg = answers.length > 0 ? answers.reduce((a, b) => a + b, 0) / answers.length : 0;
                    const count = answers.length;
                    
                    return { 
                        id: cat.id, 
                        name: cat.cat, 
                        avg, 
                        count,
                        total: cat.q.length,
                        progress: (count / cat.q.length) * 100
                    };
                });

                const totalAnswered = Object.keys(userData.answers).length;
                const globalSum = Object.values(userData.answers).reduce((a, b) => a + b, 0);
                const globalAvg = totalAnswered > 0 ? globalSum / totalAnswered : 0;

                return { catStats, globalAvg, totalAnswered };
            }, [userData.answers]);

            const archetype = useMemo(() => {
                if (stats.totalAnswered < 5) return null;
                const avgs = stats.catStats.map(s => s.avg);
                const maxVal = Math.max(...avgs);
                const minVal = Math.min(...avgs);
                if (stats.globalAvg > 2.3 && (maxVal - minVal < 0.7)) return ARCHETYPES.stratège;
                const maxIdx = avgs.indexOf(maxVal);
                switch(maxIdx) {
                    case 0: return ARCHETYPES.architecte;
                    case 3: return ARCHETYPES.facilitateur;
                    case 2: return ARCHETYPES.explorateur;
                    default: return ARCHETYPES.stratège;
                }
            }, [stats]);

            const resetForm = () => {
                if (window.confirm("Voulez-vous vraiment réinitialiser toutes vos réponses ?")) {
                    setUserData({ name: '', answers: {}, notes: {}, isDarkMode: userData.isDarkMode });
                }
            };

            const exportJSON = () => {
                const blob = new Blob([JSON.stringify(userData)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `bilan_fad_${userData.name || 'export'}.json`;
                a.click();
            };

            const handleImportClick = () => {
                if (fileInputRef.current) {
                    fileInputRef.current.click();
                }
            };

            const onFileChange = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const importedData = JSON.parse(event.target.result);
                        if (importedData && typeof importedData === 'object') {
                            setUserData({
                                name: importedData.name || '',
                                answers: importedData.answers || {},
                                notes: importedData.notes || {},
                                isDarkMode: importedData.isDarkMode !== undefined ? importedData.isDarkMode : userData.isDarkMode
                            });
                        }
                    } catch (err) {
                        alert("Erreur lors de la lecture du fichier. Assurez-vous qu'il s'agit d'un fichier JSON valide généré par cette application.");
                    }
                };
                reader.readAsText(file);
                e.target.value = null; // Reset input
            };

            const exportPDF = useCallback(() => {
                const element = document.getElementById('report-content');
                if (!element) return;
                
                const opt = {
                    margin: [0.5, 0.5],
                    filename: `Rapport_Positionnement_FAD_${userData.name || 'Anonyme'}.pdf`,
                    image: { type: 'jpeg', quality: 0.98 },
                    html2canvas: { 
                        scale: 2, 
                        useCORS: true,
                        letterRendering: true,
                        scrollY: -window.scrollY 
                    },
                    jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' },
                    pagebreak: { mode: ['avoid-all', 'css', 'legacy'] }
                };

                // Utilisation de la bibliothèque html2pdf
                window.html2pdf().set(opt).from(element).save();
            }, [userData.name]);

            const scrollToSection = (id) => {
                const element = document.getElementById(`section-${id}`);
                if (element && scrollContainerRef.current) {
                    element.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            };

            const scrollToTop = () => {
                if (scrollContainerRef.current) {
                    scrollContainerRef.current.scrollTo({ top: 0, behavior: 'smooth' });
                }
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            const getLevelColor = (avg) => {
                if (avg === 0) return '#cbd5e1';
                if (avg <= 1.6) return '#f59e0b';
                if (avg <= 2.4) return '#0ea5e9';
                return '#10b981';
            };

            const getLevelLabel = (avg) => {
                if (avg === 0) return "À DÉTERMINER";
                if (avg <= 1.6) return "DÉBUTANT";
                if (avg <= 2.4) return "INTERMÉDIAIRE";
                return "AVANCÉ";
            };

            const chartData = stats.catStats.map(s => ({
                name: s.name.split(' ')[0],
                fullName: s.name,
                score: s.avg,
                color: getLevelColor(s.avg)
            }));

            const HeaderButton = ({ onClick, icon, label, colorClass }) => (
                <div className="tooltip-container">
                    <button 
                        onClick={onClick} 
                        className={`p-2 rounded-full transition-colors ${colorClass}`}
                    >
                        {icon}
                    </button>
                    <span className="tooltip-text">{label}</span>
                </div>
            );

            return (
                <div className={`min-h-screen flex flex-col ${userData.isDarkMode ? 'dark bg-slate-950 text-slate-100' : 'bg-slate-100/50 text-slate-900'}`}>
                    <header className={`sticky top-0 z-50 px-8 py-7 flex flex-col md:flex-row items-center justify-between gap-8 shadow-lg no-print transition-all duration-300 ${userData.isDarkMode ? 'bg-slate-900 border-b border-slate-800' : 'bg-white border-b border-slate-200'}`}>
                        <div className="flex items-center gap-5">
                            <div className="bg-indigo-600 p-3 rounded-xl text-white shadow-indigo-200 shadow-lg">
                                <Cpu size={32} />
                            </div>
                            <div className="space-y-1">
                                <h1 className="text-2xl font-black tracking-tight leading-none text-indigo-600 dark:text-indigo-400">Débuter en FAD...de l'aide à ma mesure.</h1>
                                <div className="flex items-center gap-2">
                                    <span className="text-[10px] uppercase font-black text-slate-400 tracking-widest">Profil utilisateur :</span>
                                    <input 
                                        type="text" 
                                        value={userData.name}
                                        onChange={(e) => setUserData(prev => ({ ...prev, name: e.target.value }))}
                                        placeholder="Votre nom" 
                                        className={`text-sm font-semibold bg-transparent border-b-2 border-slate-200 focus:border-indigo-500 focus:outline-none px-1 transition-all ${userData.isDarkMode ? 'text-white' : 'text-slate-800'}`}
                                    />
                                </div>
                            </div>
                        </div>

                        {/* Navigation Rapide */}
                        <nav className="flex items-center bg-slate-100 dark:bg-slate-800 p-2 rounded-2xl shadow-inner ring-1 ring-slate-200 dark:ring-slate-700">
                            <div className="tooltip-container mr-3 px-3 border-r-2 border-slate-200 dark:border-slate-700">
                                <button onClick={scrollToTop} className="flex items-center justify-center p-1.5 text-slate-400 hover:text-indigo-500 transition-colors">
                                    <ListChecks size={20} />
                                </button>
                                <span className="tooltip-text">Haut</span>
                            </div>
                            <div className="flex gap-1.5">
                                {QUESTIONS.map((cat, idx) => (
                                    <div key={cat.id} className="tooltip-container">
                                        <button 
                                            onClick={() => scrollToSection(cat.id)}
                                            className={`flex items-center justify-center w-10 h-10 rounded-xl transition-all ${stats.catStats[idx].progress === 100 ? 'text-emerald-500 bg-emerald-50 dark:bg-emerald-900/20' : 'text-slate-500 hover:bg-white dark:hover:bg-slate-700 hover:shadow-sm'}`}
                                        >
                                            {cat.icon}
                                        </button>
                                        <span className="tooltip-text">{cat.cat.split(' ')[0]}</span>
                                    </div>
                                ))}
                            </div>
                        </nav>

                        <div className="flex items-center gap-3 flex-wrap justify-center">
                            <HeaderButton 
                                onClick={resetForm} 
                                icon={<RotateCcw size={22} />} 
                                label="Réinitialiser" 
                                colorClass="hover:bg-red-50 text-red-500" 
                            />
                            <div className="flex items-center gap-2 px-3 border-x border-slate-200 dark:border-slate-700">
                                <HeaderButton 
                                    onClick={handleImportClick} 
                                    icon={<Upload size={22} />} 
                                    label="Ouvrir" 
                                    colorClass="hover:bg-blue-50 text-blue-500" 
                                />
                                <input 
                                    type="file" 
                                    ref={fileInputRef} 
                                    onChange={onFileChange} 
                                    accept=".json" 
                                    className="hidden" 
                                />
                                <HeaderButton 
                                    onClick={exportJSON} 
                                    icon={<Save size={22} />} 
                                    label="Enregistrer" 
                                    colorClass="hover:bg-blue-50 text-blue-500" 
                                />
                            </div>
                            <HeaderButton 
                                onClick={exportPDF} 
                                icon={<FileText size={22} />} 
                                label="PDF" 
                                colorClass="hover:bg-emerald-50 text-emerald-500" 
                            />
                            <HeaderButton 
                                onClick={() => window.print()} 
                                icon={<Printer size={22} />} 
                                label="Imprimer" 
                                colorClass="hover:bg-slate-100 text-slate-500" 
                            />
                            <div className="w-px h-8 bg-slate-200 dark:bg-slate-700 mx-1" />
                            <HeaderButton 
                                onClick={toggleDarkMode} 
                                icon={userData.isDarkMode ? <Sun size={22} /> : <Moon size={22} />} 
                                label="Thème" 
                                colorClass="hover:bg-indigo-50 text-indigo-500" 
                            />
                            {showSaveIcon && (
                                <div className="flex items-center gap-1.5 text-xs font-bold text-indigo-500 animate-pulse ml-2 bg-indigo-50 dark:bg-indigo-900/20 px-3 py-1.5 rounded-full">
                                    <Cloud size={14} />
                                    <span>Sync</span>
                                </div>
                            )}
                        </div>
                    </header>

                    <main className="flex-1 flex flex-col lg:flex-row overflow-hidden">
                        <section ref={scrollContainerRef} className={`lg:w-1/2 overflow-y-auto px-10 py-10 space-y-14 border-r no-print scroll-smooth-container ${userData.isDarkMode ? 'border-slate-800' : 'border-slate-200'}`}>
                            {QUESTIONS.map((cat) => (
                                <div key={cat.id} id={`section-${cat.id}`} className="space-y-8 pt-4">
                                    <div className="flex items-center justify-between sticky top-0 py-3 z-10 bg-inherit/90 backdrop-blur-sm border-b-2 border-indigo-100 dark:border-indigo-900/30">
                                        <div className="flex items-center gap-4">
                                            <div className={`p-2.5 rounded-lg shadow-sm ${cat.id === 0 ? 'bg-amber-100 text-amber-600' : cat.id === 1 ? 'bg-sky-100 text-sky-600' : cat.id === 2 ? 'bg-emerald-100 text-emerald-600' : 'bg-purple-100 text-purple-600'}`}>
                                                {cat.icon}
                                            </div>
                                            <h3 className="text-xl font-black uppercase tracking-tight">{cat.id + 1}. {cat.cat}</h3>
                                        </div>
                                        <div className="text-sm font-black px-4 py-1.5 bg-indigo-50 dark:bg-indigo-900/30 text-indigo-600 dark:text-indigo-400 rounded-full ring-1 ring-indigo-200 dark:ring-indigo-800">{Math.round(stats.catStats[cat.id].progress)}%</div>
                                    </div>
                                    <div className="space-y-5">
                                        {cat.q.map((q) => (
                                            <div key={q.id} className={`p-6 rounded-2xl border-2 transition-all duration-300 ${userData.answers[q.id] ? (userData.isDarkMode ? 'bg-slate-900/50 border-indigo-900/50 shadow-inner' : 'bg-indigo-50/20 border-indigo-100 shadow-sm') : (userData.isDarkMode ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-100 shadow-sm')}`}>
                                                <p className="font-bold mb-5 text-sm leading-relaxed text-slate-700 dark:text-slate-200">{q.t}</p>
                                                <div className="grid grid-cols-1 md:grid-cols-3 gap-3">
                                                    {[ { val: 1, label: q.a, char: 'A' }, { val: 2, label: q.b, char: 'B' }, { val: 3, label: q.c, char: 'C' } ].map((opt) => (
                                                        <button key={opt.val} onClick={() => handleAnswer(q.id, opt.val)} className={`text-left p-4 rounded-xl text-xs font-medium transition-all transform hover:scale-[1.02] active:scale-[0.98] ${userData.answers[q.id] === opt.val ? 'bg-indigo-600 text-white shadow-lg ring-4 ring-indigo-100 dark:ring-indigo-900/30' : (userData.isDarkMode ? 'bg-slate-800 hover:bg-slate-700 text-slate-300 border border-slate-700' : 'bg-white border border-slate-100 hover:border-indigo-300 hover:bg-indigo-50 text-slate-600')}`}>
                                                            <span className={`inline-block w-6 h-6 text-center leading-6 rounded-lg mr-3 font-black text-[10px] ${userData.answers[q.id] === opt.val ? 'bg-white text-indigo-600' : 'bg-slate-100 dark:bg-slate-700 text-slate-400'}`}>{opt.char}</span>
                                                            {opt.label}
                                                        </button>
                                                    ))}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="relative">
                                        <textarea 
                                            value={userData.notes[cat.id] || ''} 
                                            onChange={(e) => handleNote(cat.id, e.target.value)} 
                                            placeholder="Notes & réflexions sur ce domaine..." 
                                            className={`w-full p-5 rounded-2xl text-xs h-24 resize-none border-2 focus:ring-4 focus:ring-indigo-500/20 focus:border-indigo-500 outline-none transition-all ${userData.isDarkMode ? 'bg-slate-900 border-slate-800 text-slate-300' : 'bg-white border-slate-100 text-slate-600'}`} 
                                        />
                                        <div className="absolute right-4 bottom-4 opacity-20"><RotateCcw size={14} /></div>
                                    </div>
                                </div>
                            ))}
                        </section>

                        <section className={`lg:w-1/2 overflow-y-auto px-10 py-10 ${userData.isDarkMode ? 'bg-slate-950' : 'bg-slate-100/30'}`}>
                            <div id="report-content" className="space-y-10 pdf-container">
                                {/* PDF HEADER - Only visible in PDF/Print */}
                                <div className="print-only mb-10 border-b-4 border-indigo-600 pb-6">
                                    <div className="flex justify-between items-end">
                                        <div>
                                            <h1 className="text-3xl font-black text-indigo-600 uppercase tracking-tight">Rapport de Positionnement</h1>
                                            <p className="text-slate-500 font-bold text-lg mt-1">Débuter en FAD...de l'aide à ma mesure.</p>
                                        </div>
                                        <div className="text-right">
                                            <div className="text-sm font-black text-slate-800 bg-slate-100 px-4 py-2 rounded-lg inline-block border border-slate-200">
                                                Utilisateur : <span className="text-indigo-600">{userData.name || 'Anonyme'}</span>
                                            </div>
                                            <p className="text-[10px] text-slate-400 mt-2 font-bold uppercase tracking-widest">Généré le {new Date().toLocaleDateString()}</p>
                                        </div>
                                    </div>
                                </div>

                                <div className={`p-10 rounded-3xl shadow-2xl transition-all glass-panel border page-break-avoid ${userData.isDarkMode ? 'border-slate-800 shadow-indigo-900/10' : 'border-white shadow-slate-200'}`}>
                                    <div className="flex flex-col items-center text-center space-y-8">
                                        <div className="space-y-2">
                                            <span className="text-[10px] font-black text-indigo-500 uppercase tracking-[0.2em]">Maîtrise Globale</span>
                                            <h2 className="text-6xl font-black" style={{ color: getLevelColor(stats.globalAvg) }}>{stats.globalAvg.toFixed(2)}</h2>
                                            <div className="flex items-center justify-center gap-2">
                                                <div className="h-2 w-2 rounded-full animate-pulse" style={{ backgroundColor: getLevelColor(stats.globalAvg) }} />
                                                <p className="text-xs font-black uppercase tracking-wider opacity-60">{getLevelLabel(stats.globalAvg)}</p>
                                            </div>
                                        </div>
                                        <div className="w-full h-56">
                                            <ResponsiveContainer width="100%" height="100%">
                                                <BarChart data={chartData} margin={{ top: 20, right: 30, left: 0, bottom: 0 }}>
                                                    <CartesianGrid strokeDasharray="3 3" vertical={false} stroke={userData.isDarkMode ? '#1e293b' : '#e2e8f0'} />
                                                    <XAxis dataKey="name" fontSize={11} fontWeight={700} axisLine={false} tickLine={false} />
                                                    <YAxis domain={[0, 3]} fontSize={10} fontWeight={600} axisLine={false} tickLine={false} ticks={[0, 1, 2, 3]} />
                                                    <ReChartsTooltip 
                                                        cursor={{ fill: userData.isDarkMode ? '#ffffff05' : '#00000005' }}
                                                        contentStyle={{ backgroundColor: userData.isDarkMode ? '#0f172a' : '#fff', border: 'none', borderRadius: '12px', boxShadow: '0 10px 15px -3px rgba(0,0,0,0.1)' }} 
                                                    />
                                                    <Bar dataKey="score" radius={[8, 8, 0, 0]} barSize={45}>
                                                        {chartData.map((entry, index) => <Cell key={`cell-${index}`} fill={entry.color} />)}
                                                    </Bar>
                                                </BarChart>
                                            </ResponsiveContainer>
                                        </div>
                                        {archetype && (
                                            <div className={`p-8 rounded-2xl border-2 w-full text-left ${userData.isDarkMode ? 'bg-indigo-950/20 border-indigo-900/30' : 'bg-indigo-50 border-indigo-100'}`}>
                                                <div className="flex items-center gap-3 mb-4">
                                                    <div className="bg-indigo-600 text-white p-1.5 rounded-lg shadow-md"><Users size={20} /></div>
                                                    <div className="text-xs font-black uppercase tracking-widest text-indigo-600 dark:text-indigo-400">Profil : {archetype.t}</div>
                                                </div>
                                                <p className="text-sm leading-relaxed font-medium text-slate-600 dark:text-slate-300 italic">"{archetype.d}"</p>
                                            </div>
                                        )}
                                    </div>
                                </div>

                                {/* Section Notes et Réflexions pour le PDF */}
                                {Object.values(userData.notes).some(note => note && note.trim() !== '') && (
                                    <div className="space-y-8 pt-12 border-t-2 border-slate-200 dark:border-slate-800 page-break-avoid">
                                        <div className="flex items-center gap-3">
                                            <div className="h-6 w-1.5 bg-indigo-500 rounded-full" />
                                            <h3 className="text-2xl font-black tracking-tight">Notes & Réflexions</h3>
                                        </div>
                                        <div className="grid grid-cols-1 gap-5">
                                            {QUESTIONS.map((cat) => userData.notes[cat.id] && userData.notes[cat.id].trim() !== '' && (
                                                <div key={cat.id} className={`p-7 rounded-2xl border-2 page-break-avoid ${userData.isDarkMode ? 'bg-slate-900 border-slate-800 shadow-lg' : 'bg-white border-slate-50 shadow-xl shadow-slate-200/50'}`}>
                                                    <div className="flex items-center gap-2 mb-4">
                                                        <div className="text-indigo-500">{cat.icon}</div>
                                                        <h4 className="text-[11px] font-black uppercase text-indigo-500 tracking-[0.15em]">{cat.cat}</h4>
                                                    </div>
                                                    <p className="text-sm leading-relaxed text-slate-600 dark:text-slate-300 italic whitespace-pre-wrap border-l-4 border-indigo-100 dark:border-indigo-900/50 pl-5">"{userData.notes[cat.id]}"</p>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                <div className="space-y-8 pb-24">
                                    <div className="flex items-center gap-3 page-break-avoid">
                                            <div className="h-6 w-1.5 bg-emerald-500 rounded-full" />
                                            <h3 className="text-2xl font-black tracking-tight">Ressources Personnalisées</h3>
                                    </div>
                                    {stats.totalAnswered > 0 ? (
                                        <div className="space-y-8">
                                            {QUESTIONS.map((cat, idx) => {
                                                const score = stats.catStats[idx].avg;
                                                if (score === 0) return null;
                                                const level = score <= 1.6 ? "debut" : (score <= 2.4 ? "inter" : "expert");
                                                const color = getLevelColor(score);
                                                return (
                                                    <div key={cat.id} className={`overflow-hidden rounded-3xl border-2 page-break-avoid ${userData.isDarkMode ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-100 shadow-lg shadow-slate-200/40'}`}>
                                                        <div className="p-5 flex items-center justify-between" style={{ backgroundColor: `${color}10`, borderLeft: `8px solid ${color}` }}>
                                                            <div className="flex items-center gap-3">
                                                                <span className="text-sm font-black uppercase tracking-tight" style={{ color: color }}>{cat.cat}</span>
                                                            </div>
                                                            <span className="text-[10px] font-black px-4 py-1.5 rounded-full text-white shadow-md" style={{ backgroundColor: color }}>{getLevelLabel(score)}</span>
                                                        </div>
                                                        <div className="p-6 space-y-4">
                                                            {RESOURCES[idx][level].map((res, i) => (
                                                                <div key={i} className={`p-4 rounded-2xl border-2 flex justify-between items-center gap-5 transition-all hover:scale-[1.01] ${userData.isDarkMode ? 'bg-slate-800/40 border-slate-700/50 hover:border-indigo-500/50' : 'bg-slate-50 border-slate-100 hover:border-indigo-200'}`}>
                                                                    <div className="flex-1 space-y-1">
                                                                        <h4 className="text-sm font-bold text-slate-800 dark:text-slate-100">{res.t}</h4>
                                                                        <p className="text-[11px] opacity-70 leading-relaxed font-medium">{res.d}</p>
                                                                    </div>
                                                                    <a href={res.l} target="_blank" rel="noopener noreferrer" className="p-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl shadow-lg shadow-indigo-200 dark:shadow-indigo-900/30 transition-all active:scale-95 no-print"><ExternalLink size={16} /></a>
                                                                </div>
                                                            ))}
                                                        </div>
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    ) : (
                                        <div className="text-center p-16 rounded-3xl border-4 border-dashed border-slate-200 dark:border-slate-800 text-slate-400 font-bold italic">
                                            Complétez votre auto-évaluation pour découvrir vos recommandations personnalisées.
                                        </div>
                                    )}
                                </div>
                            </div>
                        </section>
                    </main>

                    <footer className={`py-4 text-center text-[11px] font-bold border-t no-print tracking-wide ${userData.isDarkMode ? 'bg-slate-900 border-slate-800 text-slate-500' : 'bg-white border-slate-200 text-slate-400'}`}>
                        Bilan FAD Autoportant © 2024 — État : <span className="text-indigo-500">{lastSaved ? `Sauvegardé à ${lastSaved}` : 'Prêt'}</span>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<React.StrictMode><App /></React.StrictMode>);
    </script>
</body>
</html>
